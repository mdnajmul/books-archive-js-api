<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-center mt-4 mb-2 fw-bold">Find Book From <span style="color: darkorange;">Book-Archive</span></h1>
    <section class="container my-5">
        <!-- Input Box -->
        <div class="d-flex mx-auto w-50">
            <input type="text" class="form-control me-2" placeholder="Search by book name" id="searchInput">
            <button class="btn btn-dark" id="search-btn">Search</button>
        </div>
    </section>

    <section class="container">
        <div id="total-result"></div>
    </section>

    <section class="container">
        <!-- error field -->
        <div id="error"></div>

        <!-- Book details -->
        <div id="book-details" class="row"></div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
